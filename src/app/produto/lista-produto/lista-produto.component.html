<div class="container">
<div class="row">
  <div class="col s12">
    <h4 class="teal-text">Produtos</h4>
  </div>
  <div class="col s12">
  <table class="highlight">
  <thead>
    <th>Id</th>
    <th>Nome</th>
    <th>Opções</th>
  </thead>
  <tbody class="">
    <tr *ngFor="let item of listaProduto">
      <td>{{item.id}}</td>
      <td>{{item.nome}}</td>
      <td><button type="button" class="btn-floating z-depth-2">
          <i class="material-icons">mode_edit</i></button>
        <button type="button" class="btn-floating z-depth-2" (click)="remover(item)">
          <i class="material-icons">delete</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
<div class="fixed-action-btn">
   <a class="btn-floating btn-large red pulse" routerLink="adicionar"><i class="large material-icons">add</i></a>
</div>
</div>
